<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/spiral-g0050907eb_640.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="/css/mediaQueries.css">
    <script defer src="script.js"></script>

    <title>Interactive Credit Card Details Form</title>
  </head>
  <body>
    <main class="row">
      <section class="bg-container">
        <!-- Card Front -->
        <div class="card card-front col">
          <figure>
            <img src="./images/card-logo.svg" alt="logo" />
          </figure>

          <div class="card-front__number">
            <h1 id="card-front-num">0000 0000 0000 0000</h1>
          </div>
          <!-- Box for card info -->
          <div class="card-front__info row">
            <h4 class="card-front__name">Jane Appleseed</h4>
            <div class="row">
              <h4 id="month">00</h4>
              <span>/</span>
              <h4 id="year">00</h4>
          </div>
          </div>
        </div>

        <!-- Card Back -->
        <div class="card card-back">
          <h4 class="card-back__cvc">000</h4>
        </div>
      </section>

      <!-- Form starts -->
      <section class="main-bg--container row">
        <form id="form" class=" gap-2x" >
          <!-- Cardholder Name -->
          <div class="form-name__container col">
            <label class="form-title ">Cardholder Name </label>
            <input
              type="text"
              class="form__input"
              id="form-name-input"
              placeholder="e.g. Jane Appleseed"
            />
          </div>
          <!-- Card Number -->
          <div class="cardnumber col">
            <label class="form-title">Card Number</label
            ><input
              type="text"
              id="form-cardNum-input"
              class="form-input"
              placeholder="e.g. 1234 5678 9123 0000"
            />
          </div>
          <!-- Card expired box -->
          <div class="cardexp col">
            <label class="form-title">Exp. Date (MM/YY)</label>
            <div class="row gap-2x">
              <input
                type="text"
                class="form-input "
                id="form-cardExp-month"
                placeholder="MM"
              />

              <input
                type="text"
                class="form-input "
                id="form-cardExp-year"
                placeholder="YY"
              />
            </div>
          </div>
          <!-- Card CVC -->
          <div class="cardcvc col">
            <label class="form-title">CVC</label
            ><input
              type="text"
              class="form-input"
              id="form-cardCVC-input"
              placeholder="e.g. 123"
            />
          </div>
          <button class="btn btn-sub" type="submit">Confirm</button>
        </form>

      <!-- Completed state start -->

      <div class="thanks-page col gap-2x hidden">
        <figure>
          <img
            src="./images/icon-complete.svg"
            alt="Complete"
          />
        </figure>
        <div class="thanks-container col gap-3x">
          <h1 class="thanks-page__text">Thank you!</h1>
          <h3 class="thanks-page__subtext">We've added your card details</h3>
          <button id="thanks-btn" class="btn thanks-btn" type="submit">
            Continue
          </button>
        </div>
        <!-- <div class="attribution">
          Challenge by
          <a
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="#">Dedric Smith</a>.
        </div> -->
      </section>
    </main>
  </body>
</html>
